<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="main">
      <div class="upper">
        <img src="/sptify clone/images.png">
        <h1>spotify</h1>
        <h4>home</h4>
        <h4>about</h4>
        
      </div>
      <div class="middle">
         <div class="songItems"><br>
           <h1 class="h1">best of NCS - no copyright songs</h1><br><br>
         </div>
      </div>
      <div class="bottom">
        <input type="range" name="range" min="0" max="100" id="range">
        <div class="player">
          <h2>spotify song</h2>
          <h3 class="backword"><i class="ri-skip-back-mini-fill"></i></h3>
          <h3 class="play"><i class="ri-play-fill"></i></h3>
          <h3 class="forword"><i class="ri-skip-forward-mini-fill"></i></h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
